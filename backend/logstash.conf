# Example Logstash configuration for MorroChatAIChatBot
# This config expects your NestJS app to output logs in JSON format to stdout or a file.
# Logstash will parse the JSON and forward to Elasticsearch.

input {
  # For Docker, use file or tcp/udp input as needed
  stdin {}
  # file {
  #   path => "/path/to/your/app.log"
  #   codec => "json"
  # }
}

filter {
  json {
    source => "message"
    # If your logs are already JSON, this will parse them
  }
}

output {
  # Print to stdout for debugging
  stdout { codec => rubydebug }
  # To send to Elasticsearch:
  # elasticsearch {
  #   hosts => ["http://localhost:9200"]
  #   index => "morrochat-logs-%{+YYYY.MM.dd}"
  # }
}
